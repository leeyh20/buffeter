{% extends 'buffetinfo/base.html' %}

{% block content %}
    <div class="buffet">
        {% if buffet.published_date %}
            <div class="date">
                {{ buffet.published_date }}
            </div>
        {% endif %}
        <h1>{{ buffet.name }}</h1>
        <p>{{  buffet.desc|linebreaksbr }}</p>
    </div>
{% endblock %}
