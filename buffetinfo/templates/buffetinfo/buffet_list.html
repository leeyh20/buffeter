
{% extends 'buffetinfo/base.html' %}

{% block content %}
    {% for buffet in buffets %}
        <div class = "buffet">
            <div class = "date">
                <p>published: {{ buffet.published_date }}</p>
            </div>
            <h1><a href="{% url 'buffet_detail' pk=buffet.pk %}">{{ buffet.name }}</a></h1>
            <p>{{ buffet.desc|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
